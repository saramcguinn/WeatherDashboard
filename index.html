<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>

    <div class="container">

        <div class="row">
            <div id="sidebar" class="col-3">
                <h4>Search for a city:</h4>
                <input id="cityInput" type="text"></input>
                <button id="citySearchBtn" type="submit" class="btn btn-primary mb-2"><i
                        class="fas fa-search"></i></button>
                <div id="cityButtonArea"></div>
            </div>
            <div id="main" class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title"><span id="cityName"></span> - <span id="currentDate"></span></h3>
                                <p>Temperature: <span id="currentTemp"></span>&deg;F</p>
                                <p>Humidity: <span id="currentHumidity"></span>%</p>
                                <p>Wind Speed: <span id="currentWind"></span>MPH</p>
                                <p>UV: <span id="currentUV"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="forecastHeading" class="row">
                    <h3>5-Day Forecast</h3>
                </div>
                <div id="forecastCards" class="row">
                    <div class="col">
                        <div class="card forecast-card">
                            <div class="card-body">
                                <h5 id="date1" class="card-title">day1</h5>
                                <p>Temp: <span id="forecast1Temp"></span>&deg;F</p>
                                <p>Humidity: <span id="forecast1Hum"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card forecast-card">
                            <div class="card-body">
                                <h5 id="date2" class="card-title">day2</h5>
                                <p>Temp: <span id="forecast2Temp"></span>&deg;F</p>
                                <p>Humidity: <span id="forecast2Hum"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card forecast-card">
                            <div class="card-body">
                                <h5 id="date3" class="card-title">day3</h5>
                                <p>Temp: <span id="forecast3Temp"></span>&deg;F</p>
                                <p>Humidity: <span id="forecast3Hum"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card forecast-card">
                            <div class="card-body">
                                <h5 id="date4" class="card-title">day4</h5>
                                <p>Temp: <span id="forecast4Temp"></span>&deg;F</p>
                                <p>Humidity: <span id="forecast4Hum"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card forecast-card">
                            <div class="card-body">
                                <h5 id="date5" class="card-title">day5</h5>
                                <p>Temp: <span id="forecast5Temp"></span>&deg;F</p>
                                <p>Humidity: <span id="forecast5Hum"></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
